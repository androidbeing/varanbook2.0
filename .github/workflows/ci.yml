name: CI / CD – Matrimonial Manager

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: matrimonial-manager
  LAMBDA_FUNCTION: matrimonial-manager-api

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint & type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dev deps
        run: pip install ruff mypy

      - name: Ruff lint
        run: ruff check app/ tests/

      - name: Ruff format check
        run: ruff format --check app/ tests/

      - name: Mypy (non-blocking)
        run: mypy app/ --ignore-missing-imports || true

  # ────────────────────────────────────────────────────────────────────────────
  test:
    name: Unit & integration tests
    runs-on: ubuntu-latest
    needs: lint

    # Spin up a real Postgres for integration tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpassword@localhost:5432/testdb
      SECRET_KEY: ci-secret-key-32-chars-minimum!!
      APP_ENV: test
      APP_NAME: matrimonial-test
      ALLOWED_ORIGINS: '["http://localhost"]'
      S3_BUCKET_NAME: dummy-bucket
      AWS_DEFAULT_REGION: ap-south-1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt aiosqlite

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ────────────────────────────────────────────────────────────────────────────
  build-and-push:
    name: Build & push Lambda container image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write   # OIDC auth for AWS
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Lambda image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -f Dockerfile.lambda \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ────────────────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Lambda
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update Lambda function image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --region $AWS_REGION

      - name: Wait for update to complete
        run: |
          aws lambda wait function-updated \
            --function-name $LAMBDA_FUNCTION \
            --region $AWS_REGION

      - name: Run Alembic migrations via Lambda invoke
        run: |
          aws lambda invoke \
            --function-name $LAMBDA_FUNCTION \
            --payload '{"task":"migrate"}' \
            --region $AWS_REGION \
            /tmp/migration-response.json
          cat /tmp/migration-response.json
